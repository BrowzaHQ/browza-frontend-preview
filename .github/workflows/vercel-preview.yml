name: Vercel Preview

on:
  push:
    branches-ignore: [ main ]   # preview while they work on any branch except main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    # Only run for branches inside this repo (not forks)
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy Preview to Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./

      - name: Add Job Summary
        run: |
          echo "### âœ… Preview Ready" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ steps.vercel.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY
